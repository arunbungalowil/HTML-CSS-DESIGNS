<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="blog-card-main">
      <div class="image-section">
        <figure class="blog-card-img">
          <img
            src="assets/images/illustration-article.svg"
            alt=""
            class="card-img"
          />
        </figure>
      </div>
      <div class="description">
        <p class="blog-type">Learning</p>
        <p class="published-date">Published 21 Dec 2023</p>
        <h2 class="title-blog">HTML & CSS foundations</h2>
        <p class="blog-brief">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <p class="writer">
          <span class="writer-img"></span><span class="name">Greg Hooper</span>
        </p>
      </div>
    </main>
  </body>
</html>
